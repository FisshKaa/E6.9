<style>
    .hidden {
        display: none;
    }

    #chat_welcome.hidden {
    display: none;
}
        #chat_icon.hidden {
    display: none;
}

    #chat_message_submit {
    padding: 2px 6px;
    background-color: #F472B6; /* замените на нужный вам цвет */
    color: white;
    border-radius: 20px;
}

    #chat_message_input {
    width: 100%;
    margin-bottom: 4px;
    padding: 4px;
    background-color: #F3F4F6; /* замените на нужный вам цвет */
    border-radius: 20px;
}


    #chat_log {
    margin-bottom: 4px;
    padding: 4px;
    background-color: #F3F4F6; /* замените на нужный вам цвет */
    border-radius: 20px;
    height: 300px;
    overflow: scroll;
}

    #chat_welcome button#chat_join {
        padding: 2px 6px;
        border-radius: 20px;
        color: white;
        background-color: #F472B6;
    }


    #chat_welcome input[type="text"] {
    width: 100%;
    margin-bottom: 4px;
    padding: 2px 6px;
    border-radius: 20px;
    background-color: #F3F4F6; /* замените на нужный вам цвет */
}

    #chat {
        max-width: 300px;
        position: fixed;
        right: 9px;
        bottom: 12px;
        padding: 9px;
        background-color: white;
        border: 1px solid gray;
        border-radius: 18px;
    }

    #chat_icon {
        display: flex;
        justify-content: flex-end;
    }

    #chat_open {
        width: 50px;
        display: flex;
        align-items: center;
    }

    #chat_open svg {
            color: #FF007F;
    }
</style>

<div id="chat" class="max-w-[300px] fixed right-2 bottom-2 p-9 bg-white border border-gray-300 rounded-xl">
    <div id="chat_icon">
        <button id="chat_open" class="w-[50px] flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z"/>
            </svg>
        </button>
    </div>

    <div id="chat_welcome" class="hidden">
        <input type="text" name="name" id="chat_name" class="w-full mb-4 py-2 px-6 rounded-xl bg-gray-100" placeholder="Your name...">

        <button id="chat_join" class ='py-2 px-6 rounded-xl text-white bg-rose-600'>Присоединиться к чату</button>
    </div>

    <div id="chat_room" class="hidden">
        <div id="chat_log" class="mb-4 p-4 bg-gray-100 rounded-xl h-[300px] overflow-scroll">
            <p>Добро пожаловать в наш чат! Пожалуйста введите ваше сообщение и ожидайте присоединения...</p>
        </div>
        <input type="text" name="body" id="chat_message_input" class="w-full mb-4 p-4 bg-gray-100 rounded-xl" placeholder="Введите ваше сообщение...">
        <button id="chat_message_submit" class="py-2 px-6 bg-rose-600 text-white rounded-xl"> Отправить</button>
    </div>
</div>
